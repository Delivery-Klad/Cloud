<html>
<head>
  <title>Upload file</title>
</head>
<body>
<form action="/upload/?path={0}" enctype="multipart/form-data" method="post">
  <div>
    <label for="data">Upload file: </label>
    <input type="file" name="data" id="data">
    <p>
    <input type="submit" value="Upload">
  </div>
</form>
</body>
</html>
